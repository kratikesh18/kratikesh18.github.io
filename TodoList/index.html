<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <div class="heading-container">     
            <h1 id="heading">To-Do List</h1>
        </div>

        <div class="input-actions">

            <input type="text" placeholder="Enter Task" id="inputText" value="Temp task">

            <div class="buttons-container">
                <button class="list-actions" id="subBTN">Add Task</button>
                <button class="list-actions" id="clearBtn">Clear List</button>
            </div>
         


        </div>
        
        <div class="tasks-container">
            <div class="containerTemp">


                <h2 style="text-align: center;margin-bottom: 1.5em;">Tasks</h2>

                <ul class="tasks">
    
                </ul>   

            </div>
            <h3 id="footerText">Proudly made by Kratikesh</h3>
        </div>
    
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
